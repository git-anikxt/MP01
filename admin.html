<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            border: 1px solid var(--light-gray);
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        td button {
            width: auto;
            padding: 8px 12px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="Assets/logo.svg" alt="QuizApp Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Admin Panel</a></li>
        </ul>
        <div class="nav-auth" id="nav-auth-container">
             <span id="admin-username"></span>
             <button id="logout-btn" class="btn btn-secondary" style="width: auto; padding: 8px 12px; margin-left: 1rem;">Logout</button>
        </div>
    </nav>

    <main>
        <div class="dashboard-tabs">
            <button class="tab-btn admin-tab-btn active" data-tab="user-management">User Management</button>
            <button class="tab-btn admin-tab-btn" data-tab="create-admin">Create New Admin</button>
        </div>

        <div id="user-management" class="tab-content admin-tab-content active">
            <h2>User Management</h2>
            <p>View and remove all registered users from local storage.</p>
            
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-list-container">
                    </tbody>
            </table>
        </div>

        <div id="create-admin" class="tab-content admin-tab-content" style="max-width: 500px;">
            <h2>Create New Admin</h2>
            <p>Create a new user with admin privileges.</p>
            
            <form id="create-admin-form" style="margin-top: 1.5rem;">
                <div class="form-group">
                    <label for="new-admin-username">New Admin Username</label>
                    <input type="text" id="new-admin-username" required>
                </div>
                <div class="form-group">
                    <label for="new-admin-password">New Admin Password</label>
                    <input type="password" id="new-admin-password" required>
                </div>
                <button type="submit" class="btn">Create Admin</button>
            </form>
        </div>
    </main>
    <script src="api.js"></script>
    <script src="api-globals.js"></script>
    <script src="admin.js"></script>
    

</body>
</html>
